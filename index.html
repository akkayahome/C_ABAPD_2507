// --- DURUM YÃ–NETÄ°MÄ° ---
let currentQuestionIndex = 0;
// Her soru iÃ§in durum: { status: 'pending' | 'correct' | 'wrong', selected: [] }
let quizState = Array(130).fill(null).map(() => ({ status: 'pending', selected: [] }));

// DOM Elementleri
const navGrid = document.getElementById("nav-grid");
const qHeader = document.getElementById("q-header");
const questionTextEl = document.getElementById("question-text");
const optionsContainer = document.getElementById("options-container");
const explanationBox = document.getElementById("explanation-box");
const explanationText = document.getElementById("explanation-text");
const prevBtn = document.getElementById("prev-btn");
const nextBtn = document.getElementById("next-btn");
const checkBtn = document.getElementById("check-btn");
const totalCorrectEl = document.getElementById("total-correct");
const totalWrongEl = document.getElementById("total-wrong");
const scorePercentEl = document.getElementById("score-percent");

// --- BAÅLATMA ---
function init() {
    renderNavGrid();
    loadQuestion(0);
}

// Navigasyon Gridini OluÅŸtur
function renderNavGrid() {
    navGrid.innerHTML = "";
    quizState.forEach((state, index) => {
        const item = document.createElement("div");
        item.className = "nav-item";
        item.innerText = index + 1;
        item.id = `nav-item-${index}`;
        
        if (state.status === 'correct') item.classList.add("correct");
        else if (state.status === 'wrong') item.classList.add("wrong");
        
        if (index === currentQuestionIndex) item.classList.add("active");

        item.onclick = () => loadQuestion(index);
        navGrid.appendChild(item);
    });
}

// Nav Grid GÃ¼ncelle (Sadece ilgili item)
function updateNavGridItem(index) {
    const item = document.getElementById(`nav-item-${index}`);
    if (!item) return;

    item.className = "nav-item"; // SÄ±fÄ±rla
    if (quizState[index].status === 'correct') item.classList.add("correct");
    else if (quizState[index].status === 'wrong') item.classList.add("wrong");
    
    if (index === currentQuestionIndex) item.classList.add("active");
}

// Soruyu YÃ¼kle
function loadQuestion(index) {
    // Eski aktifliÄŸi kaldÄ±r
    const prevItem = document.getElementById(`nav-item-${currentQuestionIndex}`);
    if(prevItem) prevItem.classList.remove("active");

    currentQuestionIndex = index;
    const q = rawQuestions[index];
    const state = quizState[index];

    // Yeni aktifliÄŸi ekle
    updateNavGridItem(index);

    // UI GÃ¼ncelle
    qHeader.innerText = `SORU ${index + 1} / ${rawQuestions.length}`;
    
    let qContent = `<h2>${q.q}</h2>`;
    if(q.ans.length > 1) qContent += `<span class="badge-info">Ã‡oklu SeÃ§im (${q.ans.length} adet)</span>`;
    questionTextEl.innerHTML = qContent;

    // Buton DurumlarÄ±
    prevBtn.disabled = (index === 0);
    nextBtn.disabled = (index === rawQuestions.length - 1);

    // ÅÄ±klar
    renderOptions(q, state);

    // CevaplanmÄ±ÅŸ mÄ±?
    if (state.status !== 'pending') {
        showExplanation(q);
        checkBtn.style.display = "none";
    } else {
        explanationBox.style.display = "none";
        checkBtn.style.display = "block";
    }
}

function renderOptions(q, state) {
    optionsContainer.innerHTML = "";
    q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.innerHTML = `<span class="option-marker">${String.fromCharCode(65 + i)}</span> <div>${opt}</div>`;
        
        // EÄŸer daha Ã¶nce seÃ§ilmiÅŸse iÅŸaretle
        if (state.selected.includes(i)) {
            btn.classList.add("selected");
        }

        // EÄŸer soru zaten cevaplanmÄ±ÅŸsa renkleri boya ve disable et
        if (state.status !== 'pending') {
            btn.disabled = true;
            if (q.ans.includes(i)) {
                if (state.selected.includes(i)) btn.classList.add("correct");
                else btn.classList.add("missed");
            } else if (state.selected.includes(i)) {
                btn.classList.add("wrong");
            }
        } else {
            // CevaplanmamÄ±ÅŸsa tÄ±klama olayÄ±
            btn.onclick = () => toggleSelection(i, q.ans.length > 1);
        }
        
        optionsContainer.appendChild(btn);
    });
}

function toggleSelection(optIndex, isMulti) {
    const state = quizState[currentQuestionIndex];
    if (isMulti) {
        if (state.selected.includes(optIndex)) {
            state.selected = state.selected.filter(i => i !== optIndex);
        } else {
            state.selected.push(optIndex);
        }
    } else {
        state.selected = [optIndex];
    }
    renderOptions(rawQuestions[currentQuestionIndex], state);
}

function checkAnswer() {
    const state = quizState[currentQuestionIndex];
    if (state.selected.length === 0) {
        alert("LÃ¼tfen en az bir ÅŸÄ±k iÅŸaretleyin.");
        return;
    }

    const q = rawQuestions[currentQuestionIndex];
    const correctAns = q.ans.sort().toString();
    const userAns = state.selected.sort().toString();

    // Durumu gÃ¼ncelle
    state.status = (correctAns === userAns) ? 'correct' : 'wrong';

    // UI GÃ¼ncelle
    updateScore();
    updateNavGridItem(currentQuestionIndex);
    loadQuestion(currentQuestionIndex); // Yeniden render et (renklerle)
}

function updateScore() {
    const correct = quizState.filter(s => s.status === 'correct').length;
    const wrong = quizState.filter(s => s.status === 'wrong').length;
    const total = correct + wrong;
    
    totalCorrectEl.innerText = correct;
    totalWrongEl.innerText = wrong;
    scorePercentEl.innerText = total > 0 ? Math.round((correct / total) * 100) : 0;
}

function showExplanation(q) {
    explanationText.innerHTML = q.expl || "AÃ§Ä±klama mevcut deÄŸil.";
    explanationBox.style.display = "block";
}

function nextQuestion() {
    if (currentQuestionIndex < rawQuestions.length - 1) {
        loadQuestion(currentQuestionIndex + 1);
    }
}

function prevQuestion() {
    if (currentQuestionIndex > 0) {
        loadQuestion(currentQuestionIndex - 1);
    }
}

// --- YENÄ° EKLENEN FONKSÄ°YONLAR ---

function finishExam() {
    // Hesaplamalar
    const correctCount = quizState.filter(s => s.status === 'correct').length;
    const wrongCount = quizState.filter(s => s.status === 'wrong').length;
    const totalAnswered = correctCount + wrongCount;
    const emptyCount = rawQuestions.length - totalAnswered;
    
    const percent = totalAnswered > 0 ? Math.round((correctCount / totalAnswered) * 100) : 0;

    // Elementleri doldur
    document.getElementById('final-correct').innerText = correctCount;
    document.getElementById('final-wrong').innerText = wrongCount;
    document.getElementById('final-empty').innerText = emptyCount;
    document.getElementById('final-score-percent').innerText = `%${percent}`;

    const msgEl = document.getElementById('final-message');
    const iconEl = document.getElementById('result-icon');
    const wrongSection = document.getElementById('wrong-answers-section');
    const wrongGrid = document.getElementById('wrong-answers-grid');

    // BaÅŸarÄ± Durumu
    if (percent >= 70) {
        msgEl.innerHTML = "<span style='color:var(--success)'>TEBRÄ°KLER! SERTÄ°FÄ°KA KAZANDINIZ! ğŸ†</span>";
        iconEl.innerHTML = "ğŸ‰";
    } else {
        msgEl.innerHTML = "<span style='color:var(--danger)'>MAALESEF BAÅARISIZ. TEKRAR DENE! ğŸ˜”</span>";
        iconEl.innerHTML = "âš ï¸";
    }

    // YanlÄ±ÅŸ CevaplarÄ± Listele
    if (wrongCount > 0) {
        wrongSection.style.display = 'block';
        wrongGrid.innerHTML = "";
        
        quizState.forEach((state, index) => {
            if (state.status === 'wrong') {
                const item = document.createElement('div');
                item.className = 'wrong-item';
                item.innerText = index + 1;
                item.onclick = () => {
                    closeModal();
                    loadQuestion(index);
                };
                wrongGrid.appendChild(item);
            }
        });
    } else {
        wrongSection.style.display = 'none';
    }

    // Modal'Ä± gÃ¶ster
    document.getElementById('result-modal').style.display = 'flex';
}

function closeModal() {
    document.getElementById('result-modal').style.display = 'none';
}

// UygulamayÄ± BaÅŸlat
init();
